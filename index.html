<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000', {reconnect: true});
      socket.on('chat message response', function(msg){
        console.log(msg);
      });
    </script>
  </body>
</html>
